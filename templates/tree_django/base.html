{% load staticfiles %}
<!DOCTYPE html>
<html lang="{{ LANGUAGE_CODE }}"{% if LANGUAGE_BIDI %} dir="rtl"{% endif %} xmlns="http://www.w3.org/1999/html">
<head>
    <title>Tree</title>
    {# CSS #}
    <link rel="stylesheet" href="{% static "css/bootstrap-theme.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap.css" %}" />
    <link rel="stylesheet" href="{% static "css/bootstrap-slider.min.css" %}" />
    {% block extra_css %}
        
    {% endblock extra_css %}
    {# JS #}
    <script src="{% static "js/jquery-2.1.3.min.js" %}"></script>
    <script src="{% static "js/bootstrap.js" %}"></script>
    <script src="{% static "js/bootstrap-slider.min.js" %}"></script>
    {% block extra_js %}
        
    {% endblock extra_js %}

</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
    <h1 class="text-center">Tree<span class="label label-default" id="title-badge"></span></h1>
        {% block body %}
        {% endblock body %}
    </div>
</div>
</body>
</html>
